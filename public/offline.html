<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل | روبي عربي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans Arabic', sans-serif;
      background-color: #0a0a0a;
      color: #ededed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.7;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      font-size: 1rem;
      color: #a3a3a3;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #dc2743;
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #c41f3a;
    }

    .button:active {
      transform: scale(0.98);
    }

    .button svg {
      width: 20px;
      height: 20px;
    }

    .tip {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #171717;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #737373;
    }

    .tip-title {
      color: #a3a3a3;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>

    <h1>أنت غير متصل بالإنترنت</h1>
    <p>
      يبدو أنك فقدت الاتصال بالإنترنت. تحقق من اتصالك وحاول مرة أخرى.
    </p>

    <button class="button" onclick="window.location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      إعادة المحاولة
    </button>

    <div class="tip">
      <div class="tip-title">نصيحة</div>
      الصفحات التي زرتها مسبقاً متاحة بدون اتصال. جرب العودة للصفحة الرئيسية.
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
